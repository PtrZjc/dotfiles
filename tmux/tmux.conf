set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind-key -T prefix x kill-pane  # without confirm-before

bind-key -T root    M-0         select-window -t :=0
bind-key -T root    M-1         select-window -t :=1
bind-key -T root    M-2         select-window -t :=2
bind-key -T root    M-3         select-window -t :=3
bind-key -T root    M-4         select-window -t :=4
bind-key -T root    M-5         select-window -t :=5
bind-key -T root    M-6         select-window -t :=6
bind-key -T root    M-7         select-window -t :=7
bind-key -T root    M-8         select-window -t :=8
bind-key -T root    M-9         select-window -t :=9

bind-key -T root       C-M-k    resize-pane -U 5
bind-key -T root       C-M-j    resize-pane -D 5
bind-key -T root       C-M-h    resize-pane -L 5
bind-key -T root       C-M-l    resize-pane -R 5

# Enable rectangular selection with right mouse button
unbind-key -T root M-MouseDown3Pane
unbind-key -T root MouseDown3Pane

bind-key -T root MouseDrag3Pane copy-mode -M \; send-keys -X rectangle-toggle
bind-key -T root MouseDragEnd3Pane send-keys -X copy-selection-and-cancel

# open new tab with the same path
bind h split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Plugins 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator"'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'H4ckint0sh/tmux-onedark-theme'

run '~/.config/tmux/plugins/tpm/tpm'
